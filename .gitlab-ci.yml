image: python:3.9

variables:
  # Change pip's cache directory to be inside the project directory since we can
  # only cache local items.
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  GIT_SUBMODULE_STRATEGY: normal

# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/reference/pip_install/#caching
#
# If you want to also cache the installed packages, you have to install
# them in a virtualenv and cache it as well.
cache:
  key:
    $CI_COMMIT_BRANCH
  paths:
    - .cache/pip

stages:
  - static_analysis
  - test

.global_script_before: &global_script_before
  - python -V  # Print out python version for debugging
  - pip install virtualenv
  - virtualenv venv
  - source venv/bin/activate
  - pip install -r ci_requirements.txt

pylint:
  stage: static_analysis
  allow_failure: true
  before_script:
  - *global_script_before
  - pip install pylint pylint-gitlab
  script:
  - pylint --exit-zero --output-format=pylint_gitlab.GitlabCodeClimateReporter src > codeclimate.json
  artifacts:
    when: always
    reports:
      codequality: codeclimate.json

unit_test:
  stage: test
  before_script:
  - *global_script_before
  - pip install pytest pytest-cov pytest-httpserver
  script:
  - pytest --junitxml=report.xml --cov=src --cov-report=xml src/tests
  artifacts:
    when: always
    reports:
      junit: report.xml
      cobertura: coverage.xml
